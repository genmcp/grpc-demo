mcpFileVersion: 0.1.0
name: Feature Request API
runtime:
  streamableHttpConfig:
    basePath: ""
    port: 8080
    stateless: false
  transportProtocol: streamablehttp
tools:
- description: Returns a list of all features sorted by upvotes (highest first)
  inputSchema:
    type: object
  invocation:
    http:
      method: GET
      url: http://localhost:9090/features
  name: get_features
  title: Get all features
- description: Create a new feature request
  inputSchema:
    properties:
      body:
        description: Request to add a new feature.
        properties:
          description:

            description: Detailed description of the feature
            type: string
          details:
            description: Detailed implementation notes for the feature
            type: string
          title:
            description: Feature title
            type: string
        type: object
    required:
    - body
    type: object
  invocation:
    http:
      method: POST
      url: http://localhost:9090/features
  name: post_features
  title: Add new feature
- description: Mark a specific feature request as completed
  inputSchema:
    properties:
      body:
        description: Request to mark a feature as complete.
        properties:
          id:
            description: ID of the feature to mark as completed
            type: integer
        type: object
    required:
    - body
    type: object
  invocation:
    http:
      method: POST
      url: http://localhost:9090/features/complete
  name: post_features-complete
  title: Mark feature as completed
- description: Increment the upvote count for a specific feature
  inputSchema:
    properties:
      body:
        description: Request to vote for a feature.
        properties:
          id:
            description: ID of the feature to vote for
            type: integer
        type: object
    required:
    - body
    type: object
  invocation:
    http:
      method: POST
      url: http://localhost:9090/features/vote
  name: post_features-vote
  title: Vote for feature
- description: Returns detailed information about a specific feature
  inputSchema:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  invocation:
    http:
      method: GET
      url: http://localhost:9090/features/{id}
  name: get_features-id
  title: Get feature details
- description: Delete a specific feature request
  inputSchema:
    properties:
      id:
        description: |-
          Feature ID

          Feature ID to delete
        type: integer
    required:
    - id
    type: object
  invocation:
    http:
      method: DELETE
      url: http://localhost:9090/features/{id}
  name: delete_features-id
  title: Delete feature
- description: Returns the feature with the most upvotes
  inputSchema:
    type: object
  invocation:
    http:
      method: GET
      url: http://localhost:9090/top_feature
  name: get_top_feature
  title: Get top feature
version: 0.0.1
